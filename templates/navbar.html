{% load staticfiles %}


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="{% static 'img/navbar-brand.png' %}" class="navbar-brand navbar-brand-centered" />
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {% url "home" as home %}
                {% url "timeline" as timeline %}
                {% url "notifications_all" as notifications %}
                <li>
                    <a href="{% url 'home' %}" {% if request.path == home %} class="selected" {% endif %}>
                        Home
                    </a>
                </li>
                <li>
                    <a href="{% url 'timeline' %}" {% if request.path == timeline %} class="selected" {% endif %}>
                        Timeline
                    </a>
                </li>
                <li>
                    <a href="{% url 'notifications_all' %}" {% if request.path == notifications %} class="selected" {% endif %}>
                        <span class="notification-count">Notifications</span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li >
                    <a href="{{ request.user.get_profile_view }}">{{ request.user }}</a>
                </li>
                <li>
                    <a href="{% url 'photo_upload' %}" role="button" />
                        <span class="fa fa-plus"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
